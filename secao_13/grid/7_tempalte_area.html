<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    body{
      font-size: 1.2rem;
      background-color: black;
      color: white;
      padding: 0;
      margin:  0;
    }
    .grid{
      grid-template-columns: 1fr ;
      grid-template-areas: 
      'cabecalho'
      'navegacao'
      'principal'
      'footer'
      ;
    }
    @media (min-width: 600px){
      .grid{
        border: 5px solid red;
        display: grid;
        row-gap: 20px;
        column-gap: 20px;
        grid-template-columns: 1fr 2fr;
        grid-template-areas: 
        'cabecalho'
        'navegacao principal'
        'principal'
        'footer';
      }
    }
    @media (min-width: 1200px){
      .grid{
      border: 5px solid red;
      display: grid;
      row-gap: 20px;
      column-gap: 20px;
      grid-template-columns: 1fr 2fr;
      grid-template-areas: 
      'cabecalho cabecalho'
      'navegacao navegacao'
      'navegacao principal'
      'navegacao footer'
      ;
      }
    }
    header{grid-area: cabecalho;}
    nav{grid-area: navegacao;}
    main{grid-area: principal;}
    footer{grid-area: rodape;}
  
    header, nav, main, footer{
      border: 3px solid yellowgreen;
    }
  </style>
</head>
<body>
  <div class="grid">
    <header>Cabeçalho</header>
    <nav>menu de navegação</nav>
    <main>
      <h2>Conteúdo do sistema</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque inventore placeat, suscipit saepe, explicabo, tenetur sequi natus nam ducimus corrupti beatae impedit aut ab. Reprehenderit ratione iure nisi tenetur est.
      </p>
    </main>
    <footer>Rodapé</footer>
  </div>
</body>
</html>
