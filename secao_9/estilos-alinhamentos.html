<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
        .negrito{
            /* bold,normal, 100 até 900 */
            font-weight: bold;
        }
        .estilo{
            /*normal, italic, oblique*/
            font-style: italic;
        }
        .transformacao{
            /*uppercase, lowercase, capitalize */
            text-transform: capitalize;
        }
        .decoracao{
            /*none, underline, overline, line-through*/
            text-decoration: underline;
        }
        .entrelinhas{
            border: 1px solid red;
            line-height: 2em;
        }
        .espacamento{
            /*espaçamento entre letras */
            letter-spacing: 1em;
            /*espaçamento entre palavras */
            word-spacing: 1em;
        }
        .recuo{
            text-indent: 2em;
        }
        
        .alinhamento{
            /* text-align: left, right, center, justify */
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Formatações de textos</h1>
    <p class="negrito">Texto negrito</p>
    <p class="estilo">Texto com estilo</p>
    <p class="transformacao">Texto com transformacao</p>
    <p class="decoracao">Texto com decoracao</p>
    <p class="entrelinhas">Texto entrelinhas</p>
    <p class="espacamento">Texto com espaço entre letras e palavras</p>
    <p class="recuo">Texto recuado</p>
    <p>Texto normal</p>

    <h1>Alinhamentos de textos</h1>

</body>
</html>
