<!--
    pseudo-classe é :
    pseudo-elemento é ::

    :link = links não visitados

    :visited = links visitados
    :hover = quando o mouse passa por cima do elemento
    :active = quando o elemento está sendo clicado
    :focus = quando o elemento está em foco (input, textarea, select)
    :first-child = primeiro filho de um elemento pai
    :last-child = último filho de um elemento pai
    :nth-child(n) = seleciona o enésimo filho de um elemento pai
    :nth-last-child(n) = seleciona o enésimo filho de um elemento pai, contando a partir do final
    :only-child = seleciona um elemento que é o único filho de seu pai
    :checked = seleciona elementos marcados (checkbox, radio)
    :disabled = seleciona elementos desabilitados (input, button, select, textarea)
    :enabled = seleciona elementos habilitados (input, button, select, textarea)
    :required = seleciona elementos obrigatórios (input, textarea, select)
    :optional = seleciona elementos opcionais (input, textarea, select)

    ::before = insere conteúdo antes do conteúdo de um elemento
    ::after = insere conteúdo depois do conteúdo de um elemento
    ::first-letter = seleciona a primeira letra de um elemento
    ::first-line = seleciona a primeira linha de um elemento
    ::selection = seleciona o texto selecionado pelo usuário


-->
