<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem e Pixel</title>
    <style>
        .pixel{
            border: 1px black solid;
            background: red;
            padding: 8px;
            width:200px;
        }

        .porcentagem{
            border: 1px black solid;
            background: blue;
            padding: 8px;
            width:25%;
        }
        #area{
            border: 3px solid black;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="pixel">Pixel</div>
    <div class="porcentagem">Porcentagem</div>
    <div id="area">
        <div class="pixel">Pixel</div>
        <div class="porcentagem">Porcentagem</div>
    </div>

</body>
</html>
