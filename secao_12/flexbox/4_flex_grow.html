<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos</title>
    <style>
        body{
            background-color: black;
        }
        h2{
            color: white;
        }
        .container-flex{
            height: 400px;
            border: 4px solid red;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .container-flex > div{
            font-size: 2rem;
            color: white;
            padding: 4px;
            margin: 4px;
            border: 4px solid white;
        }
        .texto-grande{
            font-size: 3rem;
        }
        .coluna{
            flex-direction: column;
        }
        .item1,.item3{
            flex-grow: 1;
        }
        .item2{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <h2>Row</h2>
    <h1>Display Flex</h1>

    <div class="container-flex"> 
        <div class="item1">Item teste  01</div>

</html>
