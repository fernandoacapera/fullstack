<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="imagem" src="img/celular.png" width="500" alt="">
    <a id="link" href="https://www.google.com">Clique aqui</a>
    <button onclick="alterar()">Clique aqui</button>

    <script>
        function alterar(){
            const img = document.querySelector('img')
            img.src = 'img/grafico.png'
        }
    </script>
</body>
</html>
