<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>Irmão Anterior</div>
    <div id="itens">
        <p>Primeiro elemento</p>
        <p>Segundo elemento</p>
        <p>Terceiro elemento</p>
        <p>Quarto elemento</p>
    </div>
    <div>Próximo Irmão</div>
    <script>
        const lista = document.querySelector('#itens')
        //console.log(lista.parentNode) //ver o pai
         console.log(lista.childNodes[0]) //filhos
         lista.nextElementSibling // prox irmao
         lista.previousElementSibling //irmao anterior
         lista.firstElementChild //primeiro elemento irmao
         lista.lastElementChild // ultimo elemento irmao

    </script>
</body>
</html>
