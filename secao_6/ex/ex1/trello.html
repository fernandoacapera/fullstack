<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      <script src="https://unpkg.com/@codans/trello"></script>
    -->
    <script src="https://unpkg.com/@codans/trello"></script>
</head>
<body>
  <img style="width:320px;"src="./img/trello.svg" alt="">
  <h1>Fazer login no Trello</h1>
  <form action="" method="get">
    <input type="text" name="email" id="email" placeholder="Insira o e-mail">
    
    <input type="text" name="senha" id="senha" placeholder="Insira a senha">
    
    <input type="submit" value="Fazer login">

    

    <span>Ou</span>

    <button>
      <p><img style="width: 20px;" src="./img/google.svg" alt="">
      Continuar com o Google</p>
    </button>

    

    <button>
      <p><img style="width: 20px;" src="./img/microsoft.svg" alt=""> Continuar com a Microsoft</p>
    </button>

    

    <button>
      <p>
      <img style="width: 20px;"src="./img/apple.svg" alt=""> Continuar com a Apple </p>
    </button>

    

    <button>
      <p><img style="width: 20px;"src="./img/slack.svg" alt=""> Continuar com o Slack</p>
    </button>
  </form>
  
  <img style="width:320px;"src="img/atlassian.svg" alt="">
  <img style="width:320px;"src="./img/analytics.svg" alt="">
  <img style="width:320px;"src="./img/interactive.svg" alt="">
</body>
</html>
