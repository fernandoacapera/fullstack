<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de formulários</title>
</head>
<body>
    <h1>Exercício de formulários</h1>
    <form action="processa.html">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome</label>
            <br>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id="email">
            <br>
            <input type="checkbox" name="receber-email" id="receber-email">Quero receber e-mail
            <br><br>

            <label for="senha">Senha</label>
            <br>
            <input type="password" name="senha" id="senha">
        </fieldset>
        <fieldset>
            <legend>Informações adicionais</legend>
            <input type="radio" name="tipo" id="pessoa_fisica" value="pessoa_fisica">
            <label for="pessoa_fisica" >Pessoa Física</label>
            <input type="radio" name="tipo" id="pessoa_juridica" value="pessoa_juridica">
            <label for="pessoa_juridica">Pessoa Jurídica</label>
        </fieldset>
        <br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
