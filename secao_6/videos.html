<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executando vídeos</title>
</head>
<body>
    <h1>Executando vídeos</h1>
    <!--
    source -> fonte
    controls -> controles
    muted -> mutado
    autoplay -> Reprodução automática
    loop -> ciclo
    poster -> cartaz
    -->
    <video width="500" controls  muted loop poster="./imagens/item1.jpeg">
      <source src="/secao_6/videos/abelhas.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/tPbK3eOJLXQ?si=KpTGvU5rhtUQMBUY" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
