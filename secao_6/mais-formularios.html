<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre formulário</title>
</head>
<body>
    <h1>Mais sobre formulário</h1>
    <form action="processa.html" method="GET">
        <h2>Label</h2>
        <!--
        label -> legenda para item da interface
        for -> para
        -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">


        <br>

        <h2>Mais elementos de formulario</h2>

        Genero<br>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>

        <br>
        Tipo<br>
        <input type="radio" name="tipo" id="web" value="web">
        <label for="web">Web</label>
        <input type="radio" name="tipo" id="app" value="app">
        <label for="app">App</label>
        <br><br>

        Estilo musical <br>
        <input type="checkbox" name="estilo" id="rock" value="rock">
        <label for="rock">Rock</label>
        <input type="checkbox" name="estilo" id="pop" value="pop">
        <label for="pop">Pop</label>
        <input type="checkbox" name="estilo" id="sertanejo" value="sertanejo">
        <label for="sertanejo">Sertanejo</label>
        <br><br>

        Estado:
        <select name="estado" id="">
            <option value="">Selecione</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
            <option value="ce">Ceará</option>
        </select>
        <br><br>

        <input type="file" name="upload" id="">
        <br><br>
        <input type="submit" value="Cadastrar">

    </form>

    <form action="">
        <h2>fieldset & legend</h2>
        <!--
        fieldset -> conjunto de campos
        legend -> legenda para conjunto de campos
        -->
        <fieldset>
            <legend>Dados pessoas</legend>

            <label for="nome2">Nome</label>
            <input type="text" name="nome" id="nome2">

            <label for="email2">Email</label>
            <input type="text" name="email" id="email2">
        </fieldset>
        <fieldset>
            <legend>Dados adicionais</legend>
            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>
        </fieldset>
    </form>
</body>
</html>
